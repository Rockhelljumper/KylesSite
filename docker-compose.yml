version: '3'

services:
  web:
    build:
      context: .
      args:
        NEXT_PUBLIC_SITE_URL: http://localhost:3000
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 10s
      timeout: 5s
      retries: 5
